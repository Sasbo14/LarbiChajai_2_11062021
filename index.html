<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <title>Reservia</title>
        <meta charset="UTF-8">
        <meta name="description" content="trouver des hébergements et des activités dans la ville de votre choix.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/8219944b15.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        
    
            
        <header class="navheader" >
           
                <div id="navbar_logo">
                        <img id="logo" src="images/logo/Reservia@3x.png" alt="logo reservia">
                </div>
               
            
                <div id="navbar_register">
                        <a class="navbar_link_register" href="#"> S'inscrire </a>
                </div>
                
                <nav>   
                    
                        <ul>
                            <li><a href="#accomodation"class="navbar_link1">Hébergements</a></li>
                            <li><a href="#activities" class="navbar_link2">Activités</a></li>
                        </ul>
                    
                    
                </nav>
   
        </header>
        
      

            <div class="info">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            
                <p id="para_header">
                En plein centre ville ou en pleine nature
                </p>
            </div>

        
       
      
   <!----Barre de recherche------>     
        
            <form id="search_bar">
            
                <label class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </label>
                <input type="search" placeholder="Marseille, France" id="input_search_bar">

               
                <button id="search_button" type="button">
                    <span id="span_search_button">Rechercher</span>
                    <i class="fas fa-search info-img-search" ></i>
                </button>
            </form>


    <!-----Filtres------------>
            <section id="info_filter">
                
                <br>
                <br>
               
                <div id="filter_content">
                    
                    <h2>Filtres</h2>
                    <br>
                    
                    <div class="content1">
                        <button id="economic_button" type="button">
                            <i class="fas fa-money-bill-wave blue fa-lg eco_icon"></i>
                       <span id="span_eco">Économique</span>
                        </button>
                        <button id="family_button" type="button">
                            <i class="fas fa-child blue fa-lg family_icon" ></i>
                            <span id="span_family">Familial</span>
                        </button>
                    </div>
                    
                    <div class="content2">
                        <button id="romantic_button" type="button">
                            <i class="fas fa-heart blue fa-lg romantic_icon" ></i>
                            <span id="span_romantic">Romantique</span>
                        </button>
                        <button id="button_pets_allowed" type="button">
                            <i class="fas fa-dog blue fa-lg pets_icon" ></i>
                            <span id="span_pets">Animaux autorisés</span>
                        </button>
                        
                    </div>
                    
                    
                </div>
                
            </section>

         <!-------------------------Contenu de la page---------------------------->   
        <main>
            <p id="para_circle_icon">
                <i class="fas fa-info circle_icon"></i>
                Plus de 500 logements sont disponibles dans cette ville
            </p>
            
            <section id="accomodation">

            </section >

            <section id="activities">
            
            </section>

            <section id="most_popular">
            
            </section>
        </main>
  
    </body>
</html>
